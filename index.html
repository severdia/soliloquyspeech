<!doctype html>
<html lang="en">
<head>
    <title>Soliloquy Monologue</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./soliloquy.css">
    <!-- <link href="/fonts/css/all.css" rel="stylesheet"> -->
</head>
<body id="body">
    <div class="container">
		<div class="row">
			 <h1>Create Soliloquy Monologue</h1>
		</div>
        <div class="row">
        	<div class="col">
				<h5>Play Details</h5>
			</div>
			<div class="col  text-end">
				<button type="button" class="btn btn-outline-primary">Download</button>
			</div>
			<div class="mb-3">
				<label for="playName" class="form-label">Play Name</label><span class="red">*</span>
				<input type="" class="form-control form-control-lg" id="playName">
			</div>
			<div class="mb-3">
				<label for="characterName" class="character-name">Character Name</label><span class="red">*</span>
				<input type="" class="form-control form-control-lg" id="characterName" >
			</div>
			<div class="mb-3">
				<label for="speech" class="form-label">Speech</label><span class="red">*</span>
				<textarea class="form-control" id="speech" rows="6"></textarea>
			</div>
        </div>
         <div class="row">
         	<hr class="mt-3 mb-4" />
			<h5>Additional Details</h5>
			
			<div class="col">
				<div class="mb-3">
					<label for="authorName" class="form-label">Author Name</label>
					<input type="text" class="form-control" id="authorName">
				</div>
			</div>
			<div class="col">
				<div class="mb-3">
					<label for="genre" class="form-label">Play Genre</label>
					<select class="form-select" aria-label=".form-select-sm">
						<option selected>Select play genre...</option>
						<option value="drama">Drama</option>
						<option value="comedy">Comedy</option>
						<option value="any">Any</option>
					</select>
				</div>
			</div>
			<div class="col">
				<div class="mb-3">
					<label for="year" class="form-label">Year Written</label>
					<input type="text" class="form-control" id="year">
				</div>
			</div>
			<div class="col">
				<div class="mb-3">
					<label for="region" class="form-label">Region / Country</label>
					<select class="form-select" aria-label=".form-select-sm">
						<option selected>Select region/country for this play...</option>
						<option value="female">Belgium</option>
						<option value="female">England</option>
						<option value="female">France</option>
						<option value="female">Germany</option>
						<option value="female">Greece</option>
						<option value="female">Hungary</option>
						<option value="female">Ireland</option>
						<option value="female">Italy</option>
						<option value="female">Norway</option>
						<option value="female">Russia</option>
						<option value="female">Scotland</option>
						<option value="female">Spain</option>
						<option value="female">Sweden</option>
						<option value="female">United States</option>
						<option value="female">Other</option>
					</select>
				</div>
			</div>
		</div>
		
		 <div class="row">
		 	<div class="col">
				<div class="mb-3">
					<label for="gender" class="form-label">Character Gender</label>
					<select class="form-select" aria-label=".form-select-sm">
						<option selected>Select gender...</option>
						<option value="female">Female</option>
						<option value="male">Male</option>
						<option value="any">Any / Non-binary</option>
					</select>
				</div>
			</div>
			<div class="col">
				<div class="mb-3">
					<label for="ageRange" class="form-label">Character Age Range</label>
					<select class="form-select" aria-label=".form-select-sm">
						<option selected>Select age range...</option>
						<option value="teen">Teen</option>
						<option value="young adult">Young Adult</option>
						<option value="mature adult">Mature Adult</option>
					</select>
				</div>
			</div>
			<div class="col">
				<div class="mb-3">
					<label for="ageRange" class="form-label">Speech Line Form</label>
					<select class="form-select" aria-label=".form-select-sm">
						<option selected>Select line form...</option>
						<option value="prose">Prose</option>
						<option value="verse">Verse</option>
						<option value="any">Any / None</option>
					</select>
				</div>
			</div>	
		</div>

	 	<div class="row">
			<div class="mb-3">
				<label for="description" class="form-label">Description / Setting</label>
				<input type="" class="form-control" id="description">
			</div>
        </div>
        
        <div class="row">
			<div class="mb-3 row">
				<label for="lengthTime" class="col-sm-4 col-form-label">Speech Length</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext" id="lengthTime" value="00:00">
				</div>
				<small>(Automatically calculated based on speech length)</small>
			</div>
			<div class="col  text-end">
				<button type="button" class="btn btn-outline-primary">Download</button>
			</div>
	 	</div>
        <div class="row footer text-center">
            <small>&#169;2022 Ron Severdia. All rights reserved.</small>
        </div>
    </div>
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/soliloquy.js"></script>
</body>

</html>
